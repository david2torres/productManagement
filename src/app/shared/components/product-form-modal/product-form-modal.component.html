<div class="modal">
  <div class="header">
    <h2>{{ isEditMode ? "Editar Producto" : "Crear Producto" }}</h2>
  </div>
  <form  [formGroup]="productForm"  (ngSubmit)="onSubmit()" *ngIf="product">
    <div class="modal-content">
      <div class="contentInput">
        <label for="name">Nombre*</label>
        <br>
        <input class="inputControl" formControlName="name" type="text" id="name" name="name" required />
      </div>
      <div class="contentInput">
        <label for="description">Descripci√≥n*</label>
        <br>
        <input class="inputControl"  formControlName="description" type="text" id="description" name="description" required/>
      </div>
      <div class="contentInput">
        <label for="imageUrl">URL de la Imagen*</label>
        <br>
        <input class="inputControl"  formControlName="imageUrl" type="text" id="imageUrl" name="imageUrl" required/>
      </div>
    </div>

      <div class="contentButton">
        <button class="simpleButton" type="submit" [disabled]="!productForm.valid">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>      
        <button class="simpleButton" type="button" (click)="onClose()">Cancelar</button>
      </div>
    </form>
</div>
<div class="modal-backdrop"></div>
